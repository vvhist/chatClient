apply(plugin: 'java')
apply(plugin: 'idea')
apply(plugin: 'application')

repositories {
  jcenter()
}

dependencies {
  compile(group: 'com.intellij', name: 'forms_rt', version: '7.0.3')
  compile(group: 'org.mindrot', name: 'jbcrypt', version: '0.4')
}

sourceSets {
  main {
    java {
      srcDir 'src/java'
    }
  }
}

mainClassName = "client.Application"